<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Film Studio Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .project {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        .project h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Film Studio Projects</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2 id="projects">Projects</h2>
        <div class="project">
            <h3>Project Title 1</h3>
            <img src="project1.jpg" alt="Project 1">
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project Title 2</h3>
            <img src="project2.jpg" alt="Project 2">
            <p>Description of Project 2.</p>
        </div>
        <div class="project">
            <h3>Project Title 3</h3>
            <img src="project3.jpg" alt="Project 3">
            <p>Description of Project 3.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Film Studio. All rights reserved.</p>
    </footer>
</body>
</html>
